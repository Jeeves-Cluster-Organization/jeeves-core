<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Code Analysis Agent{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Configure Tailwind dark mode
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <!-- Shared styles -->
    <link rel="stylesheet" href="/static/css/shared.css">
    {% block head %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-slate-900 transition-colors duration-300">
    <!-- Navigation Header -->
    <nav class="bg-white dark:bg-slate-800 border-b border-gray-200 dark:border-slate-700 sticky top-0 z-50">
        <div class="max-w-full mx-auto px-4">
            <div class="flex items-center justify-between h-14">
                <!-- Logo / Identity -->
                <div class="flex items-center gap-3">
                    <button id="mobile-menu-btn" class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700" aria-label="Toggle menu">
                        <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <a href="/chat" class="flex items-center gap-2">
                        <span class="text-xl">üîç</span>
                        <span class="text-lg font-bold text-gray-800 dark:text-white">Code Analysis Agent</span>
                    </a>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center gap-1">
                    <a href="/chat"
                       class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-colors
                              {% if active_page == 'chat' %}bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700{% endif %}">
                        Analyze
                    </a>
                    <a href="/governance"
                       class="nav-link px-4 py-2 rounded-lg text-sm font-medium transition-colors
                              {% if active_page == 'governance' %}bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700{% endif %}">
                        Governance
                    </a>
                    <span class="text-gray-300 dark:text-gray-600 mx-1">|</span>
                    <a href="/docs" target="_blank"
                       class="px-3 py-2 rounded-lg text-xs font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors"
                       title="API Documentation">
                        API
                    </a>
                </div>

                <!-- Right side: Connection status + Theme toggle -->
                <div class="flex items-center gap-3">
                    <div class="hidden sm:flex items-center gap-2">
                        <div id="connection-status-dot" class="w-2.5 h-2.5 rounded-full bg-gray-400"></div>
                        <span id="connection-status" class="text-xs text-gray-500 dark:text-gray-400">Disconnected</span>
                    </div>
                    <button id="theme-toggle"
                            class="p-2 rounded-lg bg-gray-100 dark:bg-slate-700 hover:bg-gray-200 dark:hover:bg-slate-600 transition-all duration-200"
                            aria-label="Toggle dark mode">
                        <svg id="theme-icon-light" class="w-5 h-5 text-gray-800 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                        </svg>
                        <svg id="theme-icon-dark" class="w-5 h-5 text-yellow-400 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile Navigation Menu -->
        <div id="mobile-menu" class="hidden md:hidden border-t border-gray-200 dark:border-slate-700">
            <div class="px-2 py-2 space-y-1">
                <a href="/chat"
                   class="block px-4 py-2 rounded-lg text-sm font-medium transition-colors
                          {% if active_page == 'chat' %}bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700{% endif %}">
                    Analyze
                </a>
                <a href="/governance"
                   class="block px-4 py-2 rounded-lg text-sm font-medium transition-colors
                          {% if active_page == 'governance' %}bg-blue-100 dark:bg-blue-900/50 text-blue-700 dark:text-blue-300{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-slate-700{% endif %}">
                    Governance
                </a>
                <hr class="border-gray-200 dark:border-slate-600 my-2">
                <a href="/docs" target="_blank"
                   class="block px-4 py-2 rounded-lg text-xs font-medium text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                    API Documentation
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="main-content" class="{% block main_class %}{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-16 right-4 z-50 space-y-2">
        <!-- Notifications will be dynamically inserted here -->
    </div>

    <!-- Base JavaScript -->
    <script src="/static/js/shared.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
