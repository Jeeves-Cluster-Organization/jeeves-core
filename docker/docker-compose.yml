# ==============================================================================
# Jeeves Core - Docker Compose
# ==============================================================================
#
# Services:
#   - postgres:      PostgreSQL with pgvector extension
#   - llama-server:  Local LLM inference server
#   - prometheus:    Metrics collection and storage
#   - jaeger:        Distributed tracing backend
#   - gateway:       FastAPI HTTP gateway
#   - orchestrator:  Full 7-agent orchestration runtime
#   - test:          Test runner
#
# Usage:
#   docker compose -f docker/docker-compose.yml up -d postgres llama-server prometheus jaeger
#   docker compose -f docker/docker-compose.yml up -d gateway orchestrator
#   docker compose -f docker/docker-compose.yml run --rm test
#
# ==============================================================================

services:
  # ============================================================================
  # Infrastructure Services
  # ============================================================================

  postgres:
    image: pgvector/pgvector:pg16
    container_name: jeeves-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DATABASE:-assistant}
      POSTGRES_USER: ${POSTGRES_USER:-assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-assistant} -d ${POSTGRES_DATABASE:-assistant}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - jeeves-network

  llama-server:
    image: ghcr.io/ggerganov/llama.cpp:server
    container_name: jeeves-llama
    environment:
      # Model is mounted from host
      LLAMA_ARG_MODEL: /models/${LLAMA_MODEL:-qwen2.5-3b-instruct-q4_k_m.gguf}
      LLAMA_ARG_CTX_SIZE: ${LLAMA_CTX_SIZE:-16384}
      LLAMA_ARG_N_GPU_LAYERS: ${LLAMA_GPU_LAYERS:-35}
      LLAMA_ARG_PARALLEL: ${LLAMA_PARALLEL:-1}
      LLAMA_ARG_HOST: "0.0.0.0"
      LLAMA_ARG_PORT: "8080"
    ports:
      - "8080:8080"
    volumes:
      - ${LLAMA_MODELS_PATH:-~/.cache/llama.cpp}:/models:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - jeeves-network

  prometheus:
    image: prom/prometheus:latest
    container_name: jeeves-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - jeeves-network

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jeeves-jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
    volumes:
      - jaeger_data:/badger
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:16686/"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - jeeves-network

  # ============================================================================
  # Application Services
  # ============================================================================

  gateway:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: gateway
    container_name: jeeves-gateway
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-assistant}
      POSTGRES_USER: ${POSTGRES_USER:-assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      # LLM
      LLM_PROVIDER: ${LLM_PROVIDER:-llamaserver}
      LLAMASERVER_HOST: http://llama-server:8080
      DEFAULT_MODEL: ${DEFAULT_MODEL:-qwen2.5-3b-instruct}
      # Server
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Features
      MEMORY_ENABLED: ${MEMORY_ENABLED:-true}
      # Observability
      JAEGER_ENDPOINT: jaeger:4317
    ports:
      - "${API_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      llama-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - jeeves-network

  orchestrator:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: orchestrator
    container_name: jeeves-orchestrator
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-assistant}
      POSTGRES_USER: ${POSTGRES_USER:-assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      # LLM
      LLM_PROVIDER: ${LLM_PROVIDER:-llamaserver}
      LLAMASERVER_HOST: http://llama-server:8080
      DEFAULT_MODEL: ${DEFAULT_MODEL:-qwen2.5-3b-instruct}
      # Server
      API_HOST: 0.0.0.0
      API_PORT: 8000
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      # Features
      MEMORY_ENABLED: ${MEMORY_ENABLED:-true}
      META_VALIDATION_ENABLED: ${META_VALIDATION_ENABLED:-true}
      # Observability
      JAEGER_ENDPOINT: jaeger:4317
    ports:
      - "${API_PORT:-8000}:8000"
      - "50051:50051"  # gRPC
      - "9091:9090"    # Metrics (avoiding conflict with Prometheus on 9090)
    depends_on:
      postgres:
        condition: service_healthy
      llama-server:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - jeeves-network

  # ============================================================================
  # Test Service
  # ============================================================================

  test:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      target: test
    container_name: jeeves-test
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DATABASE: ${POSTGRES_DATABASE:-assistant}
      POSTGRES_USER: ${POSTGRES_USER:-assistant}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dev_password_change_in_production}
      # LLM
      LLM_PROVIDER: ${LLM_PROVIDER:-llamaserver}
      LLAMASERVER_HOST: http://llama-server:8080
      DEFAULT_MODEL: ${DEFAULT_MODEL:-qwen2.5-3b-instruct}
      # Gateway (for integration tests)
      GATEWAY_HOST: http://gateway:8000
      API_HOST: gateway
      # Test settings
      LOG_LEVEL: DEBUG
      PYTHONPATH: /app
      CI: "true"
    depends_on:
      postgres:
        condition: service_healthy
      llama-server:
        condition: service_healthy
      gateway:
        condition: service_healthy
    networks:
      - jeeves-network
    # Override: run pytest with specific options
    # Usage: docker compose run --rm test pytest -v path/to/tests

# ==============================================================================
# Networks
# ==============================================================================

networks:
  jeeves-network:
    driver: bridge

# ==============================================================================
# Volumes
# ==============================================================================

volumes:
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  jaeger_data:
    driver: local
