# Prometheus configuration for Jeeves Core
# Scrapes metrics from all application services

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'jeeves-core'
    environment: 'development'

scrape_configs:
  # Python FastAPI gateway metrics (HTTP + LLM)
  - job_name: 'jeeves-gateway'
    static_configs:
      - targets: ['gateway:8000']
        labels:
          service: 'avionics'
          component: 'http-gateway'
    metrics_path: '/metrics'

  # Python + Go orchestrator metrics (all services)
  - job_name: 'jeeves-orchestrator'
    static_configs:
      # Python FastAPI metrics (orchestrator, workflow, LLM)
      - targets: ['orchestrator:8000']
        labels:
          service: 'orchestrator'
          component: 'http-api'
          language: 'python'
      # Go gRPC metrics (pipeline, agents, gRPC)
      - targets: ['orchestrator:9090']
        labels:
          service: 'orchestrator'
          component: 'grpc-server'
          language: 'go'
    metrics_path: '/metrics'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
